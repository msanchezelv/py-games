<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method ="POST" action="{{ url_for('index') }}">
        <input type="text" name="long_url" placeholder="Enter the URL you want to shorten">
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
